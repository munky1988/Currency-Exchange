<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-waluta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="icon" href="images/money-payment-6400.png">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <div class="main">
        <h1 class="header">Przelicznik walut</h1>

        <div class="container">
            <form class="js-form form">
                <p>
                    <label>
                        <span class="form__labelText">Kwota w zł*:</span>
                        <input placeholder="Wpisz kwotę w zł" class="form__field js-amount" type="number" required
                            step="0.01" min="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="GBP">Funt Brytyjski</option>
                            <option value="CHF">Frank Szwajcarski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p class="form__result js-result"></p>
            </form>
        </div>

        <script type="text/javascript"></script>

        <p class="footer"><strong>Informacje o akltualnych kursach pochodzą ze strony cinkciarz.pl data:
                09/10/2023</strong></p>
    </div>


</body>

</html>
